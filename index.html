<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop ROI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coffee Shop ROI Calculator</h1>
    <form id="roiForm">
      <label>Startup Cost (USD):</label>
      <input type="number" id="startupCost" required>

      <label>Average Daily Customers:</label>
      <input type="number" id="customersPerDay" required>

      <label>Average Spend Per Customer (USD):</label>
      <input type="number" id="avgSpend" required>

      <label>Monthly Operating Costs (USD):</label>
      <input type="number" id="monthlyCosts" required>

      <button type="submit">Calculate ROI</button>
    </form>

    <div id="results" class="hidden">
      <p><strong>Monthly Revenue:</strong> $<span id="monthlyRevenue"></span></p>
      <p><strong>Monthly Profit:</strong> $<span id="monthlyProfit"></span></p>
      <p><strong>Estimated ROI Time:</strong> <span id="roiMonths"></span> months</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
