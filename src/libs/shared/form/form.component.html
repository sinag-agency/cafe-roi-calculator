<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="flex flex-col gap-4 min-h-56 max-h-96 w-96 bg-white p-7 border-2 border-gray-500 rounded-md"
>
  <div class="flex flex-col gap-4" *ngFor="let question of questions">
    <app-question [question]="question" [form]="form"></app-question>
  </div>
  <button
    class="mt-auto text-center h-12 leading-6 bg-blue-500 text-white p-2 rounded-md hover:cursor-pointer"
    type="submit"
    [disabled]="!form.valid"
  >
    {{ ctaLabel }}
  </button>
</form>
