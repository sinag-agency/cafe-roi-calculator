<div class="flex flex-col items-center justify-center h-screen">
  <div
    class="absolute top-0 mt-24 z-10 text-center bg-green-500 min-w-64 max-w-screen-sm justify-start text-l text-white p-2 rounded-md"
  >
    <p>Thank you! Please check your email to proceed with sign up.</p>
  </div>
  <div class="flex flex-row gap-12">
    <div class="w-72">
      <div class="text-4xl">Hello Teacher!</div>
      <div class="text-xl">To get started, please sign up</div>
    </div>
    <div class="flex-1">
      <form
        class="flex flex-col gap-4 min-h-56 max-h-96 max-w-96 bg-white p-7 border-2 border-gray-500 rounded-md"
        #gfgform="ngForm"
      >
        {{ gfgform.value | json }}
        <div class="flex flex-col gap-4">
          <app-form-text-field
            label="First name"
            name="firstName"
            ngModel
          ></app-form-text-field>
          <app-form-text-field
            label="Last name"
            name="lastName"
            ngModel
          ></app-form-text-field>
          <app-form-text-field
            label="Email"
            name="email"
            ngModel
          ></app-form-text-field>
        </div>
        <div class="overflow-hidden text-ellipsis h-12 max-h-24"></div>
        <input
          class="mt-auto text-center h-12 leading-6 bg-blue-500 text-white p-2 rounded-md"
          type="submit"
          value="Sign up"
        />
      </form>
    </div>
  </div>
</div>
