<div class="flex flex-col items-center justify-center h-screen">
  <div class="absolute top-0 mx-auto">
    <app-notification></app-notification>
  </div>
  <div class="flex flex-row gap-12">
    <div class="w-72">
      <div class="text-4xl">Hello Teacher!</div>
      <div class="text-xl">To get started, please sign up</div>
    </div>
    <div class="flex-1">
      <app-form
        [questions]="questions$ | async"
        [ctaLabel]="ctaLabel"
        (submit)="onSubmit($event)"
      ></app-form>
    </div>
  </div>
</div>
